<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead fw-bold"></p>
    </header>

    <div class="container fw-bold">
      <div id="feedback" class="m-3 text-center text-info">Add your event below!</div>
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div id = "hour-9" class="col-1 hour d-flex align-items-center justify-content-center">9AM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-10" class="col-1 hour d-flex align-items-center justify-content-center">10AM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-11" class="col-1 hour d-flex align-items-center justify-content-center">11AM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-12" class="col-1 hour d-flex align-items-center justify-content-center">12AM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-13" class="col-1 hour d-flex align-items-center justify-content-center">1PM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-14" class="col-1 hour d-flex align-items-center justify-content-center">2PM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-15" class="col-1 hour d-flex align-items-center justify-content-center">3PM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block fw-bold">
        <div id = "hour-16" class="col-1 hour d-flex align-items-center justify-content-center">4PM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
      <div class="row time-block">
        <div id = "hour-17" class="col-1 hour d-flex align-items-center justify-content-center">5PM</div>
        <textarea class="col-10 description fw-bold"></textarea>
        <button class="col-1 btn saveBtn" type="button"><i class="fas fa-save" style="font-size:24px;"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
